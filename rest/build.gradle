buildscript {
    ext {
        springBootVersion = '1.5.1.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'tablebase-rest'
    version =  '1.0.0'
    manifest {
        attributes("Implementation-Title": "TableBase",
                "Implementation-Version": version,
                "Main-Class": "com.ez.tablebase.rest.TableBaseApplication")
    }
}

bootRepackage {
    mainClass = 'com.ez.tablebase.rest.TableBaseApplication'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.orm:hibernate5')
    compile('org.hibernate:hibernate-core:5.2.11.Final')
    runtime('mysql:mysql-connector-java')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
